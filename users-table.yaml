AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for Users table in DynamoDB'

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Users
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: username
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: EmailIndex
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Application
          Value: ClaimConnectorsCRM

Outputs:
  UsersTableName:
    Description: Name of the Users table
    Value: !Ref UsersTable
  UsersTableArn:
    Description: ARN of the Users table
    Value: !GetAtt UsersTable.Arn 