version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies for custom build"
        - npm ci
    build:
      commands:
        - echo "Deploying from dashboard directory"
        - mkdir -p dist
        - cp -R dashboard/* dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
