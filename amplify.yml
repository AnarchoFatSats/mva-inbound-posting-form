version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up build environment"
    build:
      commands:
        - echo "Deploying from dashboard directory"
        - ls -la
        - mkdir -p dist
        - cp -R dashboard/* dist/
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
