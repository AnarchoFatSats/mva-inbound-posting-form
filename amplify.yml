version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No build dependencies for this static site"
    build:
      commands:
        - echo "Creating config.json with API key from environment"
        - echo "{\"apiKey\":\"$API_KEY\"}" > dashboard/config.json
        - echo "Config file created successfully"
  artifacts:
    baseDirectory: dashboard
    files:
      - '**/*'
  cache:
    paths: [] 