<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Connectors CRM - Verify Account</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Amazon Cognito Identity SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <style>
        :root {
            --primary-color: #0F2D40;
            --primary-light: #164967;
            --accent-color: #F5EFD9;
            --text-color: #333333;
            --text-muted: #718096;
            --bg-light: #f0f4f8;
            --bg-white: #ffffff;
            --shadow-color: rgba(15, 45, 64, 0.15);
            --error-color: #e53e3e;
            --error-bg: #fed7d7;
            --success-color: #38a169;
            --success-bg: #c6f6d5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            position: relative;
            overflow: hidden;
            color: var(--text-color);
        }
        
        /* Hero Background with gradient overlay */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background: linear-gradient(135deg, rgba(15, 45, 64, 0.05) 0%, rgba(21, 73, 103, 0.1) 100%);
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.15;
            position: absolute;
            filter: saturate(110%);
        }
        
        /* Hero Logo */
        .hero-logo {
            max-width: 360px;
            width: 80%;
            height: auto;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -150%);
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }
        
        /* Company tagline */
        .tagline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -90px);
            z-index: 2;
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
            opacity: 0.9;
        }
        
        /* Verification Container */
        .verify-container {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color), 0 1px 3px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 480px;
            padding: 45px 40px;
            z-index: 3;
            position: relative;
            border: 1px solid rgba(15, 45, 64, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .verify-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .verify-header h1 {
            color: var(--primary-color);
            margin-bottom: 14px;
            font-weight: 600;
            font-size: 32px;
            letter-spacing: -0.5px;
        }
        
        .verify-header p {
            color: var(--text-muted);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 45, 64, 0.1);
            background-color: var(--bg-white);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 6px rgba(15, 45, 64, 0.1);
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(15, 45, 64, 0.15);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(15, 45, 64, 0.1);
        }
        
        .message {
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            border-left: 4px solid;
        }
        
        .error-message {
            color: var(--error-color);
            background-color: var(--error-bg);
            border-left-color: var(--error-color);
        }
        
        .success-message {
            color: var(--success-color);
            background-color: var(--success-bg);
            border-left-color: var(--success-color);
        }
        
        .login-link, .resend-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a, .resend-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .login-link a:hover, .resend-link a:hover {
            text-decoration: underline;
        }
        
        /* Loader */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Hero Background with gradient overlay -->
    <div class="hero-background">
        <img src="images/claim_connectors_blue_transparent.png" alt="Claim Connectors Logo" class="hero-image">
    </div>
    
    <!-- Hero Logo -->
    <img src="images/claim_connectors_blue_transparent.png" alt="Claim Connectors Logo" class="hero-logo">
    
    <!-- Company Tagline -->
    <div class="tagline">Connecting Claims with Justice</div>
    
    <!-- Verification Container -->
    <div class="verify-container">
        <div class="verify-header">
            <h1>Verify Account</h1>
            <p>Enter the verification code sent to your email</p>
        </div>
        
        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>
        
        <form id="verify-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" name="verification-code" required>
            </div>
            
            <button type="submit" class="btn-primary">
                Verify Account
                <span class="loader" id="verify-loader"></span>
            </button>
            
            <div class="resend-link">
                <a href="#" id="resend-code">Resend verification code</a>
            </div>
            
            <div class="login-link">
                Already verified? <a href="login.html">Log in</a>
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Claim Connectors. All rights reserved.
    </div>
    
    <script>
        // Cognito Configuration
        const poolData = {
            UserPoolId: 'us-east-1_Lhc964tLD',
            ClientId: '5t6mane4fnvineksoqb4ta0iu1' // Client ID without secret requirement
        };

        // Initialize Cognito User Pool
        const userPool = new AmazonCognitoIdentity.CognitoUserPool({
            UserPoolId: poolData.UserPoolId,
            ClientId: poolData.ClientId
        });
        
        /**
         * Get username by email using backend API endpoint
         */
        async function getUsernameByEmail(email) {
          const response = await fetch('https://9qtb4my1ij.execute-api.us-east-1.amazonaws.com/prod/auth/get-username', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
        
          if (!response.ok) {
            if (response.status === 404) {
              throw new Error('User with this email does not exist');
            }
            const errorData = await response.json();
            throw new Error(errorData.error || 'Error looking up username');
          }
        
          const data = await response.json();
          return data.username;
        }

        // Verify user account
        function verifyAccount(username, email, code) {
            return new Promise((resolve, reject) => {
                try {
                    // Create the Cognito User
                    const userData = {
                        Username: username,
                        Pool: userPool
                    };
                    const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
                    
                    // Confirm registration with the verification code
                    cognitoUser.confirmRegistration(code, true, (err, result) => {
                        if (err) {
                            console.error('Verification error:', err);
                            reject(err);
                            return;
                        }
                        
                        console.log('Verification successful:', result);
                        resolve(result);
                    });
                } catch (error) {
                    console.error('Error in verifyAccount:', error);
                    reject(error);
                }
            });
        }
        
        // Resend verification code
        function resendVerificationCode(username) {
            return new Promise((resolve, reject) => {
                try {
                    // Create the Cognito User
                    const userData = {
                        Username: username,
                        Pool: userPool
                    };
                    const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
                    
                    // Resend confirmation code
                    cognitoUser.resendConfirmationCode((err, result) => {
                        if (err) {
                            console.error('Resend code error:', err);
                            reject(err);
                            return;
                        }
                        
                        console.log('Code resent successfully:', result);
                        resolve(result);
                    });
                } catch (error) {
                    console.error('Error in resendVerificationCode:', error);
                    reject(error);
                }
            });
        }
        
        // Get verification parameters from URL
        function getVerificationParamsFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                email: urlParams.get('email') || ''
            };
        }
        
        // Initialization and Event Listeners
        document.addEventListener('DOMContentLoaded', async function() {
            const verifyForm = document.getElementById('verify-form');
            const emailInput = document.getElementById('email');
            const codeInput = document.getElementById('verification-code');
            const resendBtn = document.getElementById('resend-code');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const verifyLoader = document.getElementById('verify-loader');
            
            // Populate email from URL parameters if available
            const params = getVerificationParamsFromUrl();
            if (params.email) {
                emailInput.value = params.email;
            }
            
            // Auto-focus on code input if email is already populated
            if (emailInput.value) {
                codeInput.focus();
            } else {
                emailInput.focus();
            }
            
            // Handle form submission
            verifyForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = emailInput.value.trim();
                const code = codeInput.value.trim();
                
                // Basic form validation
                if (!email || !code) {
                    showError('Please enter both email and verification code');
                    return;
                }
                
                // Start loading
                toggleLoading(true);
                
                // Clear previous messages
                clearMessages();
                
                try {
                    // Get username by email
                    const username = await getUsernameByEmail(email);
                    
                    // Verify account with Cognito
                    await verifyAccount(username, email, code);
                    
                    // Show success message
                    showSuccess('Account verified successfully! You can now log in.');
                    
                    // Reset form
                    verifyForm.reset();
                    
                    // Redirect to login after a delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    let errorMsg = 'Failed to verify account.';
                    
                    // Handle specific Cognito errors
                    if (error.code === 'CodeMismatchException') {
                        errorMsg = 'Invalid verification code. Please try again.';
                    } else if (error.code === 'ExpiredCodeException') {
                        errorMsg = 'Verification code has expired. Please request a new one.';
                    } else if (error.code === 'UserNotFoundException') {
                        errorMsg = 'User not found. Please check your email address.';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                    toggleLoading(false);
                }
            });
            
            // Handle resend code click
            resendBtn.addEventListener('click', async function(event) {
                event.preventDefault();
                
                const email = emailInput.value.trim();
                
                // Basic validation
                if (!email) {
                    showError('Please enter your email address to resend the code');
                    emailInput.focus();
                    return;
                }
                
                // Start loading
                toggleLoading(true);
                
                // Clear previous messages
                clearMessages();
                
                try {
                    // Get username by email
                    const username = await getUsernameByEmail(email);
                    
                    // Resend code
                    await resendVerificationCode(username);
                    
                    // Show success message
                    showSuccess('Verification code sent! Please check your email.');
                    
                    // Stop loading
                    toggleLoading(false);
                    
                    // Focus on code input
                    codeInput.focus();
                    
                } catch (error) {
                    console.error('Resend code error:', error);
                    let errorMsg = 'Failed to resend verification code.';
                    
                    // Handle specific Cognito errors
                    if (error.code === 'LimitExceededException') {
                        errorMsg = 'Too many attempts. Please try again later.';
                    } else if (error.code === 'UserNotFoundException') {
                        errorMsg = 'User not found. Please check your email address.';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                    toggleLoading(false);
                }
            });
            
            // Helper Functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function clearMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            function toggleLoading(isLoading) {
                const submitButton = verifyForm.querySelector('button[type="submit"]');
                const inputs = verifyForm.querySelectorAll('input');
                const resendLink = document.getElementById('resend-code');
                
                if (isLoading) {
                    verifyLoader.style.display = 'inline-block';
                    submitButton.disabled = true;
                    resendLink.style.pointerEvents = 'none';
                    submitButton.textContent = 'Verifying ';
                    inputs.forEach(input => input.disabled = true);
                } else {
                    verifyLoader.style.display = 'none';
                    submitButton.disabled = false;
                    resendLink.style.pointerEvents = 'auto';
                    submitButton.textContent = 'Verify Account';
                    inputs.forEach(input => input.disabled = false);
                }
            }
        });
    </script>
</body>
</html>
