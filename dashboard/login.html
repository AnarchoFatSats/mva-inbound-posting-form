<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Connectors CRM - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
    <!-- Amazon Cognito Identity SDK -->
    <script src="https://sdk.amazonaws.com/js/amazon-cognito-identity.min.js"></script>
    <style>
        :root {
            --primary-color: #0F2D40;
            --primary-light: #164967;
            --accent-color: #F5EFD9;
            --text-color: #333333;
            --text-muted: #718096;
            --bg-light: #f0f4f8;
            --bg-white: #ffffff;
            --shadow-color: rgba(15, 45, 64, 0.15);
            --error-color: #e53e3e;
            --error-bg: #fed7d7;
            --success-color: #38a169;
            --success-bg: #c6f6d5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            position: relative;
            overflow: hidden;
            color: var(--text-color);
        }
        
        /* Hero Background with gradient overlay */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background: linear-gradient(135deg, rgba(15, 45, 64, 0.05) 0%, rgba(21, 73, 103, 0.1) 100%);
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%; /* Back to 100% to show full logo */
            height: 100%;
            object-fit: contain; /* Changed to contain to prevent cropping */
            opacity: 0.15;
            position: absolute;
            filter: saturate(110%);
        }
        
        /* Hero Logo */
        .hero-logo {
            max-width: 360px;
            width: 80%;
            height: auto;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -150%); /* Position higher above login box */
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }
        
        /* Company tagline */
        .tagline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -90px); /* Position below logo but above login box */
            z-index: 2;
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
            opacity: 0.9;
        }
        
        /* Login Container */
        .login-container {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color), 0 1px 3px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 480px; /* Slightly wider */
            padding: 45px 40px; /* More vertical padding */
            z-index: 3; /* Above the background */
            position: relative;
            border: 1px solid rgba(15, 45, 64, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 14px;
            font-weight: 600;
            font-size: 32px; /* Larger heading */
            letter-spacing: -0.5px;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 28px; /* More spacing between form groups */
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px; /* Larger input fields */
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 45, 64, 0.1);
            background-color: var(--bg-white);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 18px; /* Taller button */
            font-size: 17px; /* Larger font */
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 6px rgba(15, 45, 64, 0.1);
            margin-top: 10px; /* Add some space above button */
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(15, 45, 64, 0.15);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(15, 45, 64, 0.1);
        }
        
        .message {
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            border-left: 4px solid;
        }
        
        .error-message {
            color: var(--error-color);
            background-color: var(--error-bg);
            border-left-color: var(--error-color);
        }
        
        .success-message {
            color: var(--success-color);
            background-color: var(--success-bg);
            border-left-color: var(--success-color);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -20px;
            margin-bottom: 20px;
            color: var(--primary-light);
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            z-index: 2;
        }
        
        /* Loader */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Signup link */
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Hero Background with gradient overlay -->
    <div class="hero-background">
        <img src="images/claim_connectors_blue_transparent.png" alt="Claim Connectors Logo" class="hero-image">
    </div>
    
    <!-- Hero Logo -->
    <img src="images/claim_connectors_blue_transparent.png" alt="Claim Connectors Logo" class="hero-logo">
    
    <!-- Company Tagline -->
    <div class="tagline">Connecting Claims with Justice</div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            
            <button type="submit" class="btn-primary">
                Log In
                <span class="loader" id="login-loader"></span>
            </button>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Claim Connectors. All rights reserved.
    </div>

    <script>
        // Cognito Configuration
        const poolData = {
            UserPoolId: 'us-east-1_Lhc964tLD',
            ClientId: '357mvn7k2nkjhl5nsq8h00o9tr'
        };

        // Initialize Cognito User Pool
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        
        // Token Management
        const TokenManager = {
            // Store tokens
            setTokens: function(accessToken, refreshToken) {
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('refresh_token', refreshToken);
                
                // Set token expiry time (default 1 hour from now)
                const expiryTime = new Date();
                expiryTime.setHours(expiryTime.getHours() + 1);
                localStorage.setItem('token_expiry', expiryTime.toISOString());
            },
            
            // Get access token
            getAccessToken: async function() {
                const token = localStorage.getItem('access_token');
                const expiry = localStorage.getItem('token_expiry');
                
                // If token is close to expiry, refresh it
                if (token && expiry) {
                    const expiryDate = new Date(expiry);
                    const now = new Date();
                    
                    // If token expires in less than 5 minutes, refresh it
                    if ((expiryDate - now) < 5 * 60 * 1000) {
                        return this.refreshToken();
                    }
                }
                
                return token;
            },
            
            // Refresh token
            refreshToken: async function() {
                try {
                    const refreshToken = localStorage.getItem('refresh_token');
                    
                    if (!refreshToken) {
                        this.clearTokens();
                        return null;
                    }
                    
                    const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.endpoints.refresh}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ refreshToken })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to refresh token');
                    }
                    
                    const data = await response.json();
                    this.setTokens(data.accessToken, data.refreshToken || refreshToken);
                    
                    return data.accessToken;
                } catch (error) {
                    console.error('Error refreshing token:', error);
                    this.clearTokens();
                    return null;
                }
            },
            
            // Clear tokens (logout)
            clearTokens: function() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('token_expiry');
                localStorage.removeItem('user_info');
            },
            
            // Check if user is authenticated
            isAuthenticated: async function() {
                const token = await this.getAccessToken();
                return !!token;
            }
        };
        
        // Direct Cognito Authentication Service
        const CognitoAuthService = {
            // Sign in user
            signIn: function(email, password) {
                return new Promise((resolve, reject) => {
                    try {
                        console.log('Starting direct Cognito login...');
                        
                        // Create authentication details
                        const authenticationData = {
                            Username: email,
                            Password: password
                        };
                        const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
                        
                        // Create the Cognito user
                        const userData = {
                            Username: email,
                            Pool: userPool
                        };
                        const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
                        
                        // Authenticate with Cognito
                        cognitoUser.authenticateUser(authenticationDetails, {
                            onSuccess: function(result) {
                                console.log('Cognito authentication successful');
                                
                                // Get token details
                                const accessToken = result.getAccessToken().getJwtToken();
                                const idToken = result.getIdToken().getJwtToken();
                                const refreshToken = result.getRefreshToken().getToken();
                                
                                // Store tokens in localStorage
                                localStorage.setItem('access_token', accessToken);
                                localStorage.setItem('id_token', idToken);
                                localStorage.setItem('refresh_token', refreshToken);
                                
                                // Create a basic user object
                                const user = { email: email };
                                
                                // Store user info
                                localStorage.setItem('user_info', JSON.stringify(user));
                                
                                // Resolve with user and token info
                                resolve({
                                    user,
                                    accessToken,
                                    refreshToken
                                });
                            },
                            
                            onFailure: function(err) {
                                console.error('Cognito authentication failed:', err);
                                reject(err);
                            },
                            
                            newPasswordRequired: function(userAttributes, requiredAttributes) {
                                console.log('New password required');
                                // Save current user for later use
                                cognitoUser.challengeName = 'NEW_PASSWORD_REQUIRED';
                                window.cognitoUser = cognitoUser;
                                window.userAttributes = userAttributes;
                                window.requiredAttributes = requiredAttributes;
                                
                                // Return challenge details
                                resolve({
                                    requiresNewPassword: true,
                                    userAttributes: userAttributes,
                                    requiredAttributes: requiredAttributes
                                });
                            }
                        });
                    } catch (error) {
                        console.error('Error in Cognito signIn:', error);
                        reject(error);
                    }
                });
            },
            
            // Complete new password challenge
            completeNewPasswordChallenge: function(email, oldPassword, newPassword) {
                return new Promise((resolve, reject) => {
                    try {
                        // Get the saved Cognito user from the window object
                        const cognitoUser = window.cognitoUser;
                        
                        if (!cognitoUser || cognitoUser.challengeName !== 'NEW_PASSWORD_REQUIRED') {
                            return reject(new Error('No user in new password required state'));
                        }
                        
                        // Get the saved attributes
                        const userAttributes = window.userAttributes || {};
                        
                        // Complete the new password challenge
                        cognitoUser.completeNewPasswordChallenge(newPassword, userAttributes, {
                            onSuccess: function(result) {
                                console.log('Password changed successfully');
                                
                                // Clear the saved user and attributes
                                delete window.cognitoUser;
                                delete window.userAttributes;
                                delete window.requiredAttributes;
                                
                                // Get token details
                                const accessToken = result.getAccessToken().getJwtToken();
                                const idToken = result.getIdToken().getJwtToken();
                                const refreshToken = result.getRefreshToken().getToken();
                                
                                // Store tokens in localStorage
                                localStorage.setItem('access_token', accessToken);
                                localStorage.setItem('id_token', idToken);
                                localStorage.setItem('refresh_token', refreshToken);
                                
                                // Create basic user object
                                const user = { email: email };
                                
                                // Store user info
                                localStorage.setItem('user_info', JSON.stringify(user));
                                
                                // Resolve with user and token info
                                resolve({
                                    user,
                                    accessToken,
                                    refreshToken
                                });
                            },
                            
                            onFailure: function(err) {
                                // Clear the saved user and attributes
                                delete window.cognitoUser;
                                delete window.userAttributes;
                                delete window.requiredAttributes;
                                
                                console.error('Failed to change password:', err);
                                reject(err);
                            }
                        });
                    } catch (error) {
                        console.error('Error in completeNewPasswordChallenge:', error);
                        reject(error);
                    }
                });
            }
        };
        
        // Initialization and Event Listeners
        document.addEventListener('DOMContentLoaded', async function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loginLoader = document.getElementById('login-loader');
            
            // Check if user is already logged in
            const isAuthenticated = await TokenManager.isAuthenticated();
            
            if (isAuthenticated) {
                // Redirect to appropriate page based on role
                const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
                redirectToApp(userInfo);
                return;
            }
            
            // Handle login form submission
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Simple form validation
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }
                
                // Email validation
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Start loading
                toggleLoading(true);
                
                // Clear previous messages
                clearMessages();
                
                try {
                    // Sign in with direct Cognito
                    const result = await CognitoAuthService.signIn(email, password);
                    
                    // Check if password change is required
                    if (result.requiresNewPassword) {
                        // Show password change form
                        showPasswordChangeForm(email);
                        return;
                    }
                    
                    // Redirect based on role
                    redirectToApp(result.user);
                    
                } catch (error) {
                    console.error('Authentication error:', error);
                    let errorMessage = 'Authentication failed. Please check your credentials.';
                    
                    // Handle specific Cognito errors
                    if (error.code === 'UserNotFoundException') {
                        errorMessage = 'User not found. Please check your email.';
                    } else if (error.code === 'NotAuthorizedException') {
                        errorMessage = 'Incorrect username or password.';
                    } else if (error.code === 'UserNotConfirmedException') {
                        errorMessage = 'User is not confirmed. Please check your email for verification link.';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                    toggleLoading(false);
                }
            });
            
            // Function to display password change form
            function showPasswordChangeForm(email) {
                // Create password change form if it doesn't exist
                if (!document.getElementById('password-change-container')) {
                    // First hide the login form
                    document.querySelector('.login-container').style.display = 'none';
                    
                    // Create the password change form
                    const passwordChangeHTML = `
                        <div id="password-change-container" class="login-container">
                            <div class="login-header">
                                <h1>Change Password</h1>
                                <p>You need to change your password to continue</p>
                            </div>
                            
                            <div id="pw-error-message" class="message error-message"></div>
                            <div id="pw-success-message" class="message success-message"></div>
                            
                            <form id="password-change-form">
                                <input type="hidden" id="pw-email" value="">
                                
                                <div class="form-group">
                                    <label for="old-password">Current Password</label>
                                    <input type="password" id="old-password" name="old-password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" name="new-password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm-new-password">Confirm New Password</label>
                                    <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                                </div>
                                
                                <button type="submit" class="btn-primary">
                                    Change Password
                                    <span class="loader" id="pw-change-loader"></span>
                                </button>
                            </form>
                        </div>
                    `;
                    
                    // Add the form to the body
                    document.body.insertAdjacentHTML('beforeend', passwordChangeHTML);
                    
                    // Add event listener for the password change form
                    document.getElementById('password-change-form').addEventListener('submit', handlePasswordChange);
                }
                
                // Set the email value
                document.getElementById('pw-email').value = email;
                
                // Show the password change form and stop loading animation
                document.getElementById('password-change-container').style.display = 'block';
                toggleLoading(false);
            }
            
            // Function to handle password change submission
            async function handlePasswordChange(event) {
                event.preventDefault();
                
                const email = document.getElementById('pw-email').value;
                const oldPassword = document.getElementById('old-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-new-password').value;
                
                // Validate passwords
                if (!oldPassword || !newPassword || !confirmPassword) {
                    showPasswordChangeError('Please fill in all fields');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showPasswordChangeError('New passwords do not match');
                    return;
                }
                
                // Basic password strength check
                if (newPassword.length < 8) {
                    showPasswordChangeError('New password must be at least 8 characters long');
                    return;
                }
                
                // Start loading
                togglePasswordChangeLoading(true);
                
                try {
                    // Complete new password challenge using direct Cognito
                    const result = await CognitoAuthService.completeNewPasswordChallenge(
                        email,
                        oldPassword,
                        newPassword
                    );
                    
                    // Show success message
                    showPasswordChangeSuccess('Password changed successfully! Redirecting...');
                    
                    // Redirect after a delay
                    setTimeout(() => {
                        redirectToApp(result.user);
                    }, 2000);
                } catch (error) {
                    console.error('Password change error:', error);
                    let errorMessage = 'Failed to change password.';
                    
                    if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showPasswordChangeError(errorMessage);
                    togglePasswordChangeLoading(false);
                }
            }
            
            // Helper functions for password change form
            function showPasswordChangeError(message) {
                const errorMessage = document.getElementById('pw-error-message');
                const successMessage = document.getElementById('pw-success-message');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showPasswordChangeSuccess(message) {
                const errorMessage = document.getElementById('pw-error-message');
                const successMessage = document.getElementById('pw-success-message');
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function togglePasswordChangeLoading(isLoading) {
                const submitButton = document.querySelector('#password-change-form button[type="submit"]');
                const loader = document.getElementById('pw-change-loader');
                const inputs = document.querySelectorAll('#password-change-form input');
                
                if (isLoading) {
                    loader.style.display = 'inline-block';
                    submitButton.disabled = true;
                    submitButton.textContent = 'Changing Password ';
                    inputs.forEach(input => input.disabled = true);
                } else {
                    loader.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Change Password';
                    inputs.forEach(input => input.disabled = false);
                }
            }
            
            // Helper Functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function clearMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            function toggleLoading(isLoading) {
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const inputs = loginForm.querySelectorAll('input');
                
                if (isLoading) {
                    loginLoader.style.display = 'inline-block';
                    submitButton.disabled = true;
                    submitButton.textContent = 'Logging in ';
                    inputs.forEach(input => input.disabled = true);
                } else {
                    loginLoader.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Log In';
                    inputs.forEach(input => input.disabled = false);
                }
            }
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function redirectToApp(user) {
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }
                
                // Redirect based on role
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
