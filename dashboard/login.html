<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Connectors CRM - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Amazon Cognito Identity SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <!-- CryptoJS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #718096;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        
        .btn-primary {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #3182ce;
        }
        
        .error-message {
            color: #e53e3e;
            background-color: #fed7d7;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .role-badge {
            display: inline-block;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .role-badge.admin {
            background-color: #fed7b2;
            color: #c05621;
        }
        
        .role-badge.agent {
            background-color: #bee3f8;
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Claim Connectors CRM</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="btn-primary">Log In</button>
        </form>
        
        <div id="loginMessage" class="login-message"></div>
    </div>
    
    <script>
        // Debug
        console.log('CryptoJS loaded:', typeof CryptoJS);
        console.log('AmazonCognitoIdentity loaded:', typeof AmazonCognitoIdentity);
    
        // Cognito configuration
        const cognitoConfig = {
            region: 'us-east-1',
            userPoolId: 'us-east-1_Lhc964tLD',
            clientId: '357mvn7k2nkjhl5nsq8h00o9tr',
            clientSecret: '7h6a92cinn7i5im0l0rpusuna0dpsqc4ha7f7nog0oocc318m46'
        };
        
        // Load from config if available
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                if (config.region) cognitoConfig.region = config.region;
                if (config.userPoolId) cognitoConfig.userPoolId = config.userPoolId;
                if (config.clientId) cognitoConfig.clientId = config.clientId;
                if (config.clientSecret) cognitoConfig.clientSecret = config.clientSecret;
                console.log('Configuration loaded');
            })
            .catch(error => {
                console.warn('Could not load config.json, using default configuration', error);
            });
        
        // Calculate the secret hash manually
        function calculateSecretHash(username) {
            try {
                const message = username + cognitoConfig.clientId;
                const hmac = CryptoJS.HmacSHA256(message, cognitoConfig.clientSecret);
                return CryptoJS.enc.Base64.stringify(hmac);
            } catch (e) {
                console.error('Error calculating secret hash:', e);
                return null;
            }
        }
        
        // Create auth details with secretHash
        function createAuthDetails(username, password) {
            return new AmazonCognitoIdentity.AuthenticationDetails({
                Username: username,
                Password: password,
                ValidationData: {},
                ClientMetadata: {},
                SecretHash: calculateSecretHash(username)
            });
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Show error if fields are empty
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable form during login
            const submitButton = this.querySelector('button[type="submit"]');
            const inputs = this.querySelectorAll('input');
            submitButton.textContent = 'Logging in...';
            submitButton.disabled = true;
            inputs.forEach(input => input.disabled = true);
            
            // Hide any previous error
            errorMessage.style.display = 'none';
            
            // Create Cognito user pool
            const userPool = new AmazonCognitoIdentity.CognitoUserPool({
                UserPoolId: cognitoConfig.userPoolId,
                ClientId: cognitoConfig.clientId
            });
            
            // Create Cognito user
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
                Username: username,
                Pool: userPool
            });
            
            // Try to authenticate
            try {
                cognitoUser.authenticateUser(createAuthDetails(username, password), {
                    onSuccess: function(result) {
                        // Get tokens
                        const idToken = result.getIdToken().getJwtToken();
                        
                        // Store token in localStorage
                        localStorage.setItem('auth_token', idToken);
                        
                        // Extract user info
                        try {
                            const payload = result.getIdToken().decodePayload();
                            const userInfo = {
                                username: username,
                                role: payload['custom:role'] || payload['cognito:groups']?.[0] || 'agent',
                                name: payload.given_name && payload.family_name ? 
                                    `${payload.given_name} ${payload.family_name}` : username
                            };
                            localStorage.setItem('user', JSON.stringify(userInfo));
                        } catch (e) {
                            console.error('Error parsing user info:', e);
                            localStorage.setItem('user', JSON.stringify({ username, role: 'agent' }));
                        }
                        
                        // Redirect based on role
                        const user = JSON.parse(localStorage.getItem('user'));
                        window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
                    },
                    onFailure: function(err) {
                        console.error('Authentication failed:', err);
                        errorMessage.textContent = err.message || 'Authentication failed. Please check your credentials.';
                        errorMessage.style.display = 'block';
                        
                        // Re-enable form
                        submitButton.textContent = 'Log In';
                        submitButton.disabled = false;
                        inputs.forEach(input => input.disabled = false);
                    }
                });
            } catch (e) {
                console.error('Error during authentication:', e);
                errorMessage.textContent = e.message || 'An error occurred during login.';
                errorMessage.style.display = 'block';
                
                // Re-enable form
                submitButton.textContent = 'Log In';
                submitButton.disabled = false;
                inputs.forEach(input => input.disabled = false);
            }
        });
    </script>
</body>
</html>
