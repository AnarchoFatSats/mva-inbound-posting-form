<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Connectors CRM - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- AWS Amplify Library -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.3.11/dist/aws-amplify.min.js"></script>
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #718096;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        
        .btn-primary {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #3182ce;
        }
        
        .error-message {
            color: #e53e3e;
            background-color: #fed7d7;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .role-badge {
            display: inline-block;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .role-badge.admin {
            background-color: #fed7b2;
            color: #c05621;
        }
        
        .role-badge.agent {
            background-color: #bee3f8;
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Claim Connectors CRM</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="btn-primary">Log In</button>
        </form>
        
        <div id="loginMessage" class="login-message"></div>
    </div>
    
    <script>
        // AWS Amplify Configuration
        let amplifyConfig = {
            Auth: {
                region: 'us-east-1',
                userPoolId: 'us-east-1_Lhc964tLD',
                userPoolWebClientId: '357mvn7k2nkjhl5nsq8h00o9tr',
                authenticationFlowType: 'USER_PASSWORD_AUTH'
            }
        };
        
        // Try to load configuration from config.json
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                amplifyConfig = {
                    Auth: {
                        region: config.region || 'us-east-1',
                        userPoolId: config.userPoolId || 'us-east-1_Lhc964tLD',
                        userPoolWebClientId: config.clientId || '357mvn7k2nkjhl5nsq8h00o9tr',
                        // SecretHash is handled automatically by Amplify when using USER_PASSWORD_AUTH flow
                        authenticationFlowType: 'USER_PASSWORD_AUTH'
                    }
                };
                console.log('Configuration loaded');
                
                // Configure AWS Amplify
                Amplify.configure(amplifyConfig);
            })
            .catch(error => {
                console.warn('Could not load config.json, using default configuration', error);
                // Configure with default values
                Amplify.configure(amplifyConfig);
            });
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                try {
                    // Disable form while logging in
                    toggleFormState(true);
                    
                    // Use Amplify Auth to sign in - this will handle the SECRET_HASH automatically
                    const user = await Amplify.Auth.signIn(username, password);
                    console.log('Sign in successful:', user);
                    
                    // Get the authenticated user's session
                    const session = await Amplify.Auth.currentSession();
                    
                    // Store auth token
                    const token = session.getIdToken().getJwtToken();
                    localStorage.setItem('auth_token', token);
                    
                    // Extract user info from token
                    const payload = session.getIdToken().decodePayload();
                    const userInfo = {
                        username: username,
                        role: payload['custom:role'] || payload['cognito:groups']?.[0] || 'agent',
                        name: payload.given_name && payload.family_name ? 
                              `${payload.given_name} ${payload.family_name}` : username
                    };
                    localStorage.setItem('user', JSON.stringify(userInfo));
                    
                    // Redirect to appropriate dashboard
                    redirectToApp();
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Authentication failed. Please check your credentials.');
                    toggleFormState(false);
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function toggleFormState(isLoading) {
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const inputs = loginForm.querySelectorAll('input');
                
                if (isLoading) {
                    submitButton.textContent = 'Logging in...';
                    submitButton.disabled = true;
                    inputs.forEach(input => input.disabled = true);
                } else {
                    submitButton.textContent = 'Log In';
                    submitButton.disabled = false;
                    inputs.forEach(input => input.disabled = false);
                }
            }
            
            function redirectToApp() {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                // Redirect based on role
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
