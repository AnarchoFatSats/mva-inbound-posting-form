<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Connectors CRM - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #718096;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        
        .btn-primary {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #3182ce;
        }
        
        .error-message {
            color: #e53e3e;
            background-color: #fed7d7;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .role-badge {
            display: inline-block;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .role-badge.admin {
            background-color: #fed7b2;
            color: #c05621;
        }
        
        .role-badge.agent {
            background-color: #bee3f8;
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Claim Connectors CRM</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="btn-primary">Log In</button>
        </form>
        
        <div id="loginMessage" class="login-message"></div>
    </div>
    
    <script>
        const API_ENDPOINT = 'https://nv01uveape.execute-api.us-east-1.amazonaws.com/prod';
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // Check if already logged in
            const token = localStorage.getItem('auth_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user.username) {
                // Verify token validity by calling a secure endpoint
                redirectToApp();
            }
            
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                try {
                    // Disable form while logging in
                    toggleFormState(true);
                    
                    // Send login request to backend
                    const response = await fetch(`${API_ENDPOINT}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        showError(data.message || 'Login failed. Please check your credentials.');
                        toggleFormState(false);
                        return;
                    }
                    
                    // Store token and user info in localStorage
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to appropriate dashboard
                    redirectToApp();
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login. Please try again.');
                    toggleFormState(false);
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function toggleFormState(isLoading) {
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const inputs = loginForm.querySelectorAll('input');
                
                if (isLoading) {
                    submitButton.textContent = 'Logging in...';
                    submitButton.disabled = true;
                    inputs.forEach(input => input.disabled = true);
                } else {
                    submitButton.textContent = 'Log In';
                    submitButton.disabled = false;
                    inputs.forEach(input => input.disabled = false);
                }
            }
            
            function redirectToApp() {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                // Redirect based on role
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
