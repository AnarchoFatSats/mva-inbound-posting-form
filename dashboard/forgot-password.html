<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Claim Connectors CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="password-reset-container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below and we'll send you instructions to reset your password.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <button type="submit">Send Reset Instructions</button>
        </form>
        
        <div id="passwordMessage" class="password-message"></div>
        
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const passwordMessage = document.getElementById('passwordMessage');
            
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const email = document.getElementById('email').value;
                
                // Validate email format
                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }
                
                // Make API request to forgot password endpoint
                fetch(`${getApiBaseUrl()}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage('Password reset instructions have been sent to your email address. Please check your inbox.', 'success');
                        forgotPasswordForm.reset();
                    } else {
                        showMessage(data.message || 'An error occurred. Please try again later.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('An error occurred. Please try again later.', 'error');
                });
            });
            
            // Helper function to validate email format
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Helper function to show messages
            function showMessage(message, type) {
                passwordMessage.textContent = message;
                passwordMessage.className = `password-message ${type}`;
            }
            
            // Get API base URL from app configuration or default
            function getApiBaseUrl() {
                // In a real app, this might be read from a config
                return 'https://api.example.com';
            }
        });
    </script>
</body>
</html>
