<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Claim Connectors CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="password-reset-container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below.</p>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must:
                    <ul>
                        <li>Be at least 8 characters long</li>
                        <li>Include at least one uppercase letter</li>
                        <li>Include at least one number</li>
                        <li>Include at least one special character</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        
        <div id="passwordMessage" class="password-message"></div>
        
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const passwordMessage = document.getElementById('passwordMessage');
            
            // Extract token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            // Verify token validity on page load
            if (!token) {
                showMessage('Invalid or missing reset token. Please request a new password reset.', 'error');
                disableForm();
                return;
            }
            
            // Verify token with backend
            fetch(`${getApiBaseUrl()}/auth/verify-reset-token?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        showMessage('This password reset link has expired or is invalid. Please request a new one.', 'error');
                        disableForm();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('An error occurred while verifying your reset link. Please try again.', 'error');
                    disableForm();
                });
            
            resetPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate password
                if (!isValidPassword(password)) {
                    showMessage('Password does not meet the requirements. Please try again.', 'error');
                    return;
                }
                
                // Check if passwords match
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match. Please try again.', 'error');
                    return;
                }
                
                // Make API request to reset password
                fetch(`${getApiBaseUrl()}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage('Your password has been reset successfully. You will be redirected to the login page.', 'success');
                        resetPasswordForm.reset();
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        showMessage(data.message || 'An error occurred. Please try again.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('An error occurred. Please try again later.', 'error');
                });
            });
            
            // Helper function to validate password strength
            function isValidPassword(password) {
                // At least 8 characters, 1 uppercase, 1 number, 1 special character
                const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
                return passwordRegex.test(password);
            }
            
            // Helper function to show messages
            function showMessage(message, type) {
                passwordMessage.textContent = message;
                passwordMessage.className = `password-message ${type}`;
            }
            
            // Helper function to disable form
            function disableForm() {
                const inputs = resetPasswordForm.querySelectorAll('input');
                const submitButton = resetPasswordForm.querySelector('button[type="submit"]');
                
                inputs.forEach(input => {
                    input.disabled = true;
                });
                submitButton.disabled = true;
            }
            
            // Get API base URL from app configuration or default
            function getApiBaseUrl() {
                // In a real app, this might be read from a config
                return 'https://api.example.com';
            }
        });
    </script>
</body>
</html>
