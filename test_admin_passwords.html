<!DOCTYPE html>
<html>
<head>
    <title>Admin Password Tester</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .password-test { margin: 10px 0; }
        button { padding: 10px; margin: 5px; background: #007cba; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîê Admin Password Tester</h1>
    <p>Email: <strong>george@contentkingpins.com</strong></p>
    
    <div id="results"></div>
    
    <h3>Try These Passwords:</h3>
    <button onclick="testPassword('MVAAdmin2024!')">Test: MVAAdmin2024!</button>
    <button onclick="testPassword('Admin2025!')">Test: Admin2025!</button>
    <button onclick="testPassword('ClaimConnectors2025!')">Test: ClaimConnectors2025!</button>
    <button onclick="testPassword('george123!')">Test: george123!</button>
    <button onclick="testPassword('Admin123!')">Test: Admin123!</button>
    
    <hr>
    <h3>Custom Password Test:</h3>
    <input type="password" id="customPassword" placeholder="Enter password to test">
    <button onclick="testPassword(document.getElementById('customPassword').value)">Test Custom Password</button>
    
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script src="/js/app-config.js"></script>
    <script>
        function testPassword(password) {
            if (!password) {
                showResult('Please enter a password', 'error');
                return;
            }
            
            showResult(`Testing password: ${password}...`, 'info');
            
            const poolData = {
                UserPoolId: window.APP_CONFIG.userPoolId,
                ClientId: window.APP_CONFIG.clientId
            };
            
            const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
            const userData = {
                Username: 'admin',
                Pool: userPool
            };
            
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails({
                Username: 'admin',
                Password: password
            });
            
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function(result) {
                    showResult(`‚úÖ SUCCESS! Password "${password}" works!`, 'success');
                    console.log('Access token:', result.getAccessToken().getJwtToken());
                },
                onFailure: function(err) {
                    showResult(`‚ùå Failed: ${err.message}`, 'error');
                },
                newPasswordRequired: function(userAttributes, requiredAttributes) {
                    showResult(`üîÑ Password "${password}" works but requires reset`, 'success');
                }
            });
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.insertBefore(div, results.firstChild);
        }
    </script>
</body>
</html>
